<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gardian.APP</title>

  <link rel="stylesheet" href="css/main.css" />
  <link href="https://vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" />
</head>

<body>
  <video style="display: none;" id="video" class="video-js vjs-default-skin" muted autoplay playsinline type="video/mp4"></video>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://vjs.zencdn.net/5.4.6/video.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
  <script>
    window.HELP_IMPROVE_VIDEOJS = false;

    $(document).ready(function () {
      var lang = (navigator.language || 'en-US').replace(/^([^\-]+)-.*$/, '$1').toLowerCase();
      lang = ['en', 'ro', 'ru'].indexOf(lang) === -1 ? 'ro' : lang;

      var $video = $('#video');
      $video.attr('src', 'videos/gardian_' + lang + '.mp4');
      $video.attr('controls', false);
      $video.fullpage();
      $video.css('display', 'block');

      videojs('video', { autoplay: true, muted: true }).ready(function() {
        var player = this;
        player.play();
      });
    });
  </script>
</body>

</html>
