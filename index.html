<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Gardian.APP</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>

<body>
  <video id="fullpage" src="videos/gardian_ro.mp4"></video>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
  <script>
    $(document).ready(function () {
      var lang = (navigator.language || 'en-US').replace(/^([^\-]+)-.*$/, '$1').toLowerCase();
      lang = ['en', 'ro', 'ru'].indexOf(lang) === -1 ? 'ro' : lang;

      var $video = $('#fullpage');
      $video.attr('src', 'videos/gardian_' + lang + '.mp4');
      $video.attr('data-keepplaying', '');
      $video[0].play();
      $video.fullpage();
    });
  </script>
</body>

</html>
